<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="tailwindstyle.css" />
  </head>
  <body class="bg-green-300">
    <div class="text-center mx-auto mt-20 font-bold">
      <h1 class="text-2xl mb-8">ROCK PAPER SCISSORS GAME</h1>
      <h2 class="text-xl">RULES: First to score five wins.</h2>
      <h3 class="text-xl mb-12">Pick one to start</h3>

      <div class="flex justify-center gap-12">
        <button
          id="rock"
          class="border-2 border-blue-500 px-6 py-2 rounded-full bg-white"
        >
          Rock
        </button>
        <button
          id="paper"
          class="border-2 border-blue-500 px-6 py-2 rounded-full bg-white"
        >
          Paper
        </button>
        <button
          id="scissors"
          class="border-2 border-blue-500 px-6 py-2 rounded-full bg-white"
        >
          Scissors
        </button>
      </div>

      <div class="text-base mt-20">
        <p id="choices" class="mb-8"></p>
        <p id="scores" class="mb-8"></p>
        <p id="winner"></p>
      </div>
    </div>
  </body>
</html>
